<footer>
    <p>
        <nav class="blog-pagination">
            <h6>Page {{ page.number }} of {{ page.paginator.num_pages }}</h6>

            {% if page.has_previous %}
                <a class="btn btn-outline-primary" href="?page={{ page.previous_page_number }}">Previous</a>
            {% endif %}

            {% if not page.has_previous %}
                <a class="btn btn-outline-secondary disabled" href="" tabindex="-1" aria-disabled="true">Previous</a>
            {% endif %}

            {% if page.has_next %}
                <a class="btn btn-outline-primary" href="?page={{ page.next_page_number }}">Next</a>
            {% endif %}

            {% if not page.has_next %}
                <a class="btn btn-outline-secondary disabled" href="#" tabindex="-1" aria-disabled="true">Next</a>
            {% endif %}
        </nav>
    </p>
</footer>
